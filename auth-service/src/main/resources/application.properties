server.port=4040
server.servlet.context-path=/auth-service

spring.mvc.view.prefix=/pages/
spring.mvc.view.suffix=.jsp

#####  druid datasource  #####
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ppdai?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.initialSize = 2
spring.datasource.minIdle = 2
spring.datasource.maxActive = 200
spring.datasource.maxWait = 60000
spring.datasource.timeBetweenEvictionRunsMillis = 60000
spring.datasource.minEvictableIdleTimeMillis = 300000
spring.datasource.validationQuery = select 1
spring.datasource.testWhileIdle = true
spring.datasource.testOnBorrow = false
spring.datasource.testOnReturn = false
spring.datasource.poolPreparedStatements = true
spring.datasource.maxOpenPreparedStatements = 20
spring.datasource.filters = stat

#log config
logging.config=classpath:logback.xml
logging.level.root=WARN
logging.level.org.springframework.test=WARN
logging.level.org.springframework=WARN
logging.level.ch.qos.logback=WARN

#remove CONDITIONS EVALUATION REPORT message
logging.level.org.springframework.boot.autoconfigure=WARN
